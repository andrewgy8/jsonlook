<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>jsonlook</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>jsonlook</h1>

    <button onclick="prettyPrint()">Pretty Print</button>
    <br>
    <textarea cols="150" rows="40" id="jsonblob" placeholder="paste json here..."></textarea>
    


  </body>

  <script>
    function prettyPrint() {
      var ugly = document.getElementById('jsonblob').value;
      var obj = JSON.parse(ugly.replace(/'/g, '"'));
      var pretty = JSON.stringify(obj, undefined, 2);
      document.getElementById('jsonblob').value = pretty;
    }
  </script>
</html>
